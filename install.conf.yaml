- plugins:
    - dotbot-brew/

- defaults:
    link:
      relink: true
      create: true
      force: true
    clean:
      recursive: true

- clean:
    "~":
      recursive: false
    "~/.config":
    "~/.local/bin":

- link:
    ~/.dotfiles:
      path: ""
    ~/.zshrc:
      path: zsh/zshrc
      force: false
    ~/.zshenv:
      path: zsh/zshenv
      force: false
    ~/.zimrc:
      path: zsh/zimrc
      force: false
    ~/.config/git/config:
      path: git/.gitconfig
    ~/.config/git/local.config:
      path: git/.local.gitconfig
    ~/.config/git/attributes:
      path: git/.gitattributes
    ~/.config/git/ignore:
      path: git/.gitignore_global
    ~/.config/jj/config.toml:
      path: jj/config.toml
    ~/.local/share/aliases.zsh:
      path: zsh/aliases.zsh
    ~/.local/share/functions.zsh:
      path: zsh/functions.zsh
    ~/.inputrc:
      path: zsh/inputrc
    ~/.config/starship.toml:
      path: zsh/starship.toml
    ~/.config/direnv/direnv.toml:
      path: zsh/direnv.toml
    ~/.config/homebrew/brew.env:
      path: zsh/brew.env
    ~/.config/atuin/config.toml:
      path: zsh/atuin.toml
    ~/.config/mise/config.toml:
      path: zsh/mise.toml
    ~/.warp/themes:
      path: warp/themes
    ~/.config/zed/settings.json:
      path: zed/settings.json
    ~/Library/Application Support/com.mitchellh.ghostty/config:
      path: ghostty/config
    ~/.nbrc:
      path: zsh/nbrc

