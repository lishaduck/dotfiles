- defaults:
    link:
      relink: true
      create: true
      force: false
    clean:
      recursive: true
      force: true

- clean:
    "~":
      recursive: false
    "~/.config":
    "~/.etc":
    "~/.local":

- link:
    ~/.dotfiles:
      path: ""
    ~/.zshrc:
      path: zsh/.zshrc
      force: false
    ~/.zshenv:
      path: zsh/.zshenv
      force: false
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitattributes:
      path: git/.gitattributes
    ~/.gitignore_global:
      path: git/.gitignore_global
    ~/.editorconfig:
      path: .editorconfig
    ~/aliases.zsh:
      path: zsh/aliases.zsh
    ~/functions.zsh:
      path: zsh/functions.zsh
    ~/.inputrc:
      path: zsh/.inputrc
    ~/.config/starship.toml:
      path: zsh/starship.toml
    ~/.config/direnv/direnv.toml:
      path: zsh/direnv.toml

