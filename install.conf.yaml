- defaults:
    link:
      relink: true
      create: true
      force: false
    clean:
      recursive: true
      force: true

- clean:
    "~":
      recursive: false
    "~/.config":
    "~/.etc":
    "~/.local/bin":
    "~/.zi":

- link:
    ~/.dotfiles:
      path: ""
    ~/.zshrc:
      path: zsh/.zshrc
      force: true
    ~/.zprofile:
      path: zsh/.zprofile
    ~/.zi/plugins/git-auto-status:
      path: zsh/plugins/git-auto-status
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitignore_global:
      path: git/.gitignore_global
    ~/.editorconfig:
      path: .editorconfig
    ~/aliases.zsh:
      path: zsh/aliases.zsh
    ~/functions.zsh:
      path: zsh/functions.zsh
    ~/.inputrc:
      path: zsh/.inputrc
    ~/.config/starship.toml:
      path: zsh/starship.toml
    ~/.env:
      path: zsh/.env
    ~/.profile:
      path: zsh/.profile
    ~/.venv/.zi/completions/_autodoc2:
      path: zsh/completions/_autodoc2
    ~/.venv/.zi/completions/_poetry:
      path: zsh/completions/_poetry
    ~/.config/direnv/direnv.toml:
      path: zsh/direnv.toml
