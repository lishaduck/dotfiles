- defaults:
    link:
      relink: true
      create: false
      force: false

- clean: ["~"]

- link:
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.gitconfig:
      path: .gitconfig
    ~/.gitignore_global:
      path: .gitignore_global
    ~/.editorconfig:
      path: .editorconfig
    ~/.zprofile:
      path: .zprofile
    ~/.oh-my-zsh/custom/themes/codespaces.zsh-theme:
      path: codespaces.zsh-theme

- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules
