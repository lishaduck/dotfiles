# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# This has regressed, so I stopped it for now
# A minimal left prompt
# format = """$character"""

# # move the rest of the prompt to the right
# right_format = """$all"""

[directory]
read_only         = " 󰌾"
truncate_to_repo  = true
truncation_length = 4
truncation_symbol = '…/'

disabled = false


[git_commit]
disabled     = false
tag_disabled = false


[shlvl]
disabled = false


